<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MoFitness | XY User</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/78ef64fa4d.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-main">
      <nav class="navigation">
        <h2 class="heading-logo"><span>Mo</span>Fitness</h2>
        <div class="links-section">
          <h2>Izborno</h2>
          <ul class="list">
            <li class="list-item">
              <a href="main.html" class="list-item-link "
                ><i class="fas fa-home"></i> Početna</a
              >
            </li>
            <li class="list-item">
              <a href="#" class="list-item-link "
                ><i class="fas fa-calendar-alt"></i> Aktivnosti</a
              >
            </li>
            <li class="list-item">
              <a href="registracije.html" class="list-item-link active"
                ><i class="fas fa-user-plus"></i>Registracije</a
              >
            </li>
            <li class="list-item">
              <a href="obavijesti.html" class="list-item-link"
                ><i class="fas fa-newspaper"></i>Obavijesti</a
              >
            </li>
          </ul>
        </div>
        <div class="links-section">
          <h2>Uvid</h2>
          <ul class="list">
            <li class="list-item">
              <a href="#" class="list-item-link"
                ><i class="fas fa-user"></i> Članovi</a
              >
            </li>
            <li class="list-item">
              <a href="vjezbe.html" class="list-item-link"
                ><i class="fas fa-dumbbell"></i> Vježbe</a
              >
            </li>
            <li class="list-item">
              <a href="trening.html" class="list-item-link"
                ><i class="fas fa-running"></i> Trening</a
              >
            </li>
          </ul>
        </div>
        <div class="links-section">
          <h2>Nutri bar</h2>
          <ul class="list">
            <li class="list-item">
              <a href="proizvodi.html" class="list-item-link"
                ><i class="fas fa-coffee"></i> Proizvodi</a
              >
            </li>
            <li class="list-item">
              <a href="narudzbe.html" class="list-item-link"
                ><i class="fas fa-history"></i> Narudžbe</a
              >
            </li>
          </ul>
        </div>
        <div class="links-section">
          <h2>Statistika</h2>
          <ul class="list">
            <li class="list-item">
              <a href="kalkulator.html" class="list-item-link"
                ><i class="far fa-chart-bar"></i> B.E.Fit Kalkulator</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="board">
        <div class="header">
          <div class="nottification-training">
            <p class="paragraph-nottification">
              <i class="fas fa-bell"></i> Trening je zakazan danas u 15:00
            </p>
          </div>
          <div class="other-info">
            <a href="myProfile.html" class="info-badge"
              >Pozdrav, Faruk <i class="fas fa-user-circle"></i
            ></a>
          </div>
        </div>
        <div class="container-no-flex">
          <div class="profile-form">
            <h1>Registracija korisnika</h1>
            <form action="#">
              <div class="form-inputs">
                <label for="user-type">Vrsta korisnika</label>
                <select>
                  <option value="trener">Trener</option>
                  <option value="clan">Član</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div class="form-inputs">
                <label for="name">Ime</label>
                <input type="text" placeholder="Vaše ime" id="name" />
              </div>
              <div class="form-inputs">
                <label for="lastName">Prezime</label>
                <input type="text" placeholder="Vaše prezime" id="lastName" />
              </div>
              <div class="form-inputs">
                <label for="birthdate">Datum rođenja</label>
                <input
                  type="text"
                  placeholder="Vaš datum rođenja"
                  id="birthdate"
                />
              </div>
              <div class="form-inputs">
                <label for="student">Student</label>
                <input type="checkbox" id="student" />
              </div>
              <div class="form-inputs">
                <label for="telephone">Telefon</label>
                <input
                  type="text"
                  id="telephone"
                  placeholder="Vaš broj telefona"
                />
              </div>
              <div class="form-inputs">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Vaš email" />
              </div>
              <div class="form-inputs">
                <label for="certificate">Certifikat</label>
                <input
                  type="text"
                  id="certificate"
                  placeholder="Naziv certifikata"
                />
              </div>
              <div class="form-inputs">
                <label for="dateCertificate">Datum polaganja</label>
                <input
                  type="text"
                  id="dateCertificate"
                  placeholder="Datum stjecanja certifikata"
                />
              </div>
              <div class="form-inputs">
                <label for="pw">Šifra</label>
                <input
                  type="password"
                  id="pw"
                  placeholder="Vaša šifra za logiranje"
                />
              </div>
              <div class="form-inputs">
                <label for="pw">Potvrdi šifru</label>
                <input type="password" id="pw" placeholder="Potvrdite šifru" />
              </div>
              <button type="submit" class="submit-form">
                <i class="fas fa-save"></i> Potvrdi
              </button>
            </form>
          </div>
        </div>
        <!-- <footer class="footer">
          <p>Copyright &copy; 2019 MoFitness</p>
          <p>Projekt radili: Faruk Obradović &mdash; Belmin Mahić</p>
        </footer> -->
      </div>
    </div>
  </body>
</html>
