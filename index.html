<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MoFitness | Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/78ef64fa4d.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-first">
      <h1 class="heading-logo"><span>B-E-</span>Fit</h1>
      <form action="" class="login-form">
        <h1>Prijava</h1>
        <div class="inputs">
          <div class="input-div">
            <i class="fas fa-user"></i
            ><input type="text" placeholder="@KorisničkoIme" />
          </div>
          <div class="input-div">
            <i class="fas fa-key"></i
            ><input type="password" placeholder="Šifra" />
          </div>
          <div class="second-section">
            <div class="remember">
              <input
                type="checkbox"
                id="rememberMe"
                value="rememberMe"
                name="rememberMe"
              />
              <label for="rememberMe">
                Zapamti Me
              </label>
            </div>
            <button type="submit" class="submit-login">
              <i class="fas fa-sign-in-alt"></i> Prijavite se
            </button>
            <!-- <button class="forgot-pw">Zaboravili ste šifru</button> -->
          </div>
          <!-- <input type="submit" class="submit-login" value="Prijavite se" /> -->
        </div>
      </form>
    </div>
  </body>
</html>
